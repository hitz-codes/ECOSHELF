<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .form-group { margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üß™ Product Upload Test</h1>
    
    <div id="results"></div>
    
    <form id="test-form">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" id="name" value="Test Product" required>
        </div>
        
        <div class="form-group">
            <label>Category:</label>
            <select id="category" required>
                <option value="Normal">Normal</option>
                <option value="Seasonal">Seasonal</option>
                <option value="Derived">Derived</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Original Price:</label>
            <input type="number" id="original_price" value="10.00" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Discounted Price:</label>
            <input type="number" id="discounted_price" value="7.50" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" id="quantity" value="20" required>
        </div>
        
        <div class="form-group">
            <label>Expiry Date:</label>
            <input type="date" id="expiry_date" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea id="description">Test product description</textarea>
        </div>
        
        <div class="form-group">
            <label>Product Image:</label>
            <input type="file" id="product_image" accept="image/*">
        </div>
        
        <button type="submit">Test Upload</button>
    </form>

    <script src="api.js"></script>
    <script>
        // Set default expiry date to tomorrow
        document.getElementById('expiry_date').value = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            addResult('üîÑ Testing product upload...', 'info');
            
            try {
                // Check if user is logged in
                if (!isLoggedIn()) {
                    addResult('‚ùå Not logged in. Please login as a seller first.', 'error');
                    return;
                }

                const user = getUser();
                if (user.role !== 'seller') {
                    addResult('‚ùå You must be logged in as a seller to add products.', 'error');
                    return;
                }

                // Create FormData
                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('category', document.getElementById('category').value);
                formData.append('original_price', document.getElementById('original_price').value);
                formData.append('discounted_price', document.getElementById('discounted_price').value);
                formData.append('quantity', document.getElementById('quantity').value);
                formData.append('expiry_date', document.getElementById('expiry_date').value);
                formData.append('description', document.getElementById('description').value);
                
                const imageFile = document.getElementById('product_image').files[0];
                if (imageFile) {
                    formData.append('product_image', imageFile);
                    addResult(`üìÅ Image selected: ${imageFile.name} (${(imageFile.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
                }

                // Log FormData contents
                addResult('üìã Form data prepared:', 'info');
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        addResult(`   ${key}: ${value.name} (${value.type})`, 'info');
                    } else {
                        addResult(`   ${key}: ${value}`, 'info');
                    }
                }

                // Send request
                const response = await API.addProduct(formData);
                const result = await response.json();

                if (response.ok) {
                    addResult(`‚úÖ Product uploaded successfully!`, 'success');
                    addResult(`üì¶ Product ID: ${result.product._id}`, 'success');
                    if (result.product.image_url) {
                        addResult(`üñºÔ∏è Image URL: ${result.product.image_url}`, 'success');
                    }
                } else {
                    addResult(`‚ùå Upload failed: ${result.message}`, 'error');
                    if (result.errors) {
                        result.errors.forEach(err => {
                            addResult(`   ‚Ä¢ ${err.msg}`, 'error');
                        });
                    }
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Upload test error:', error);
            }
        });
    </script>
</body>
</html>
