<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Products Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Simple Products Loading Test</h1>
    <div id="status">Loading...</div>
    <div id="products"></div>

    <script src="api.js"></script>
    <script>
        async function testProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                statusDiv.innerHTML = 'Testing API connection...';
                
                // Test if we can reach the API
                const response = await fetch(`${API_BASE_URL}/products`);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<span class="success">✅ API working! Found ${data.products.length} products</span>`;
                    
                    // Display products
                    if (data.products.length > 0) {
                        productsDiv.innerHTML = data.products.map(product => `
                            <div class="product">
                                <h3>${product.name}</h3>
                                <p>Price: $${product.discounted_price}</p>
                                <p>Seller: ${product.seller_name}</p>
                                <p>Expires: ${new Date(product.expiry_date).toLocaleDateString()}</p>
                            </div>
                        `).join('');
                    } else {
                        productsDiv.innerHTML = '<p>No products found</p>';
                    }
                } else {
                    statusDiv.innerHTML = `<span class="error">❌ API Error: ${data.message}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ Connection Error: ${error.message}</span>`;
                console.error('Error:', error);
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testProducts);
    </script>
</body>
</html>
