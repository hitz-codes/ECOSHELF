<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Network Connection Test</h1>
    
    <div id="info" class="result info">
        <strong>Current URL:</strong> <span id="current-url"></span><br>
        <strong>Detected Backend URL:</strong> <span id="backend-url"></span>
    </div>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testRegistration()">Test Registration</button>

    <script src="api.js"></script>
    <script>
        // Display current URLs
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('backend-url').textContent = API_BASE_URL;

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testConnection() {
            addResult('üîç Testing backend connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Backend connection successful!<br>Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Backend responded with error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
                addResult(`üí° Make sure backend is running on: ${API_BASE_URL.replace('/api', '')}`, 'info');
            }
        }

        async function testRegistration() {
            addResult('üîç Testing user registration...', 'info');
            
            const testUser = {
                name: 'Network Test User',
                email: `test${Date.now()}@example.com`,
                mobile_number: '1234567890',
                delivery_address: '123 Test Street, Test City, TC 12345',
                password: 'password123',
                confirm_password: 'password123'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register-consumer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Registration successful! User: ${data.user.email}`, 'success');
                } else {
                    addResult(`‚ùå Registration failed: ${data.message}`, 'error');
                    if (data.errors) {
                        data.errors.forEach(err => {
                            addResult(`   ‚Ä¢ ${err.msg}`, 'error');
                        });
                    }
                }
            } catch (error) {
                addResult(`‚ùå Registration error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
