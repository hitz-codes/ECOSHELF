<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProducts()">Test Products</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealthEndpoint() {
            addResult('üîç Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Health endpoint working! Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Health endpoint failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health endpoint error: ${error.message}`, 'error');
                addResult(`üí° Make sure backend server is running on port 5000`, 'info');
            }
        }

        async function testRegistration() {
            addResult('üîç Testing user registration...', 'info');
            
            const testUser = {
                name: 'Test User',
                email: `test${Date.now()}@example.com`,
                mobile_number: '1234567890',
                delivery_address: '123 Test Street, Test City, TC 12345',
                password: 'password123',
                confirm_password: 'password123'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register-consumer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Registration successful! User created: ${data.user.email}`, 'success');
                    localStorage.setItem('test_token', data.token);
                } else {
                    addResult(`‚ùå Registration failed: ${data.message}`, 'error');
                    if (data.errors) {
                        data.errors.forEach(err => {
                            addResult(`   ‚Ä¢ ${err.msg}`, 'error');
                        });
                    }
                }
            } catch (error) {
                addResult(`‚ùå Registration error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('üîç Testing login with sample account...', 'info');
            
            const loginData = {
                email: 'buyer@example.com',
                password: 'password123',
                role: 'buyer'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Login successful! Welcome ${data.user.name}`, 'success');
                    localStorage.setItem('test_token', data.token);
                } else {
                    addResult(`‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, 'error');
            }
        }

        async function testProducts() {
            addResult('üîç Testing products endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Products loaded! Found ${data.products.length} products`, 'success');
                    if (data.products.length > 0) {
                        const product = data.products[0];
                        addResult(`   Sample product: ${product.name} - $${product.discounted_price}`, 'info');
                    }
                } else {
                    addResult(`‚ùå Products failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Products error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('üöÄ Starting backend connection tests...', 'info');
            testHealthEndpoint();
        };
    </script>
</body>
</html>
