<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Signup - EcoMart</title>
    <link rel="stylesheet" href="signup_style.css"> 
</head>
<body>

    <div class="signup-container">
        <a href="index.html" class="logo">EcoMart</a>
        <h1>Create Your Buyer Account</h1>
        <p>Find amazing deals and help reduce waste.</p>

        <form id="consumer-signup-form" action="/register-consumer" method="POST">
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile_number" required>
            </div>

            <div class="input-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="delivery_address" rows="3" required></textarea>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>

            <p id="error-message" class="error-text"></p>

            <button type="submit" class="signup-button">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html?role=buyer">Login</a></p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="consumer_signup.js"></script>
</body>
</html>
